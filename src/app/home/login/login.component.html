<div class="container">
  <mat-toolbar>
 <mat-menu #menu="matMenu">
  <button mat-menu-item>Home</button>
  <button mat-menu-item>Login</button>
  <button mat-menu-item>Contact Us</button>

</mat-menu>
<span><mat-icon >face</mat-icon> Blog</span>
    <span class="example-spacer"></span>

    <mat-toolbar>
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/contact-us">Contact Us</a>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <button mat-icon-button  matTooltip="favorite" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="share" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</div>
<br>
<mat-divider></mat-divider>



<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-6 mt-5" style="display: flex; justify-content: center; align-items: center;">
<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  ngModel
                  #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel
                  #password="ngModel">


                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <div class="row" style="justify-content: space-between; margin-top: 10px;">
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>

              <button
                mat-raised-button
                class="login-button">
                Login with Google
              </button>
              </div>

            </form>
          </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form action="">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                name="username"
                ngModel
                #username="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error
                *ngIf="username.invalid">
                Username is required
              </mat-error>

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                ngModel
                #email="ngModel">
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel">


              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="repassword"
                ngModel
                #repassword="ngModel">

              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>


    <mat-card-footer>
      <div fxLayout="row" fxLayoutAlign="end center">
        <a mat-button matTooltip="Facebook"  [href]="shareOnFacebook()" target="_blank">
          <img src="assets/facebook.png" alt="Facebook">
        </a>
        <a mat-button matTooltip="Twitter" [href]="shareOnTwitter()" target="_blank">
          <img src="assets/twitter-icon.png" alt="Twitter">
        </a>
        <a mat-button matTooltip="Linkedln" [href]="shareOnLinkedIn()" target="_blank">
          <mat-icon>linkedin</mat-icon>
        </a>
        <a mat-button matTooltip="WhatsApp" [href]="shareOnWhatsApp()" target="_blank">
          <img src="assets/whatsapp-icon.png" alt="WhatsApp">
        </a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>

    </div>
  </div>
</div>
<br>
<br>
<mat-divider></mat-divider>
